<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Reverse The Words</title>
</head>
<body>
    <div class="container">
        <h1 class="word_title">Write The Sentence To Reverse Your Words</h1>
        <input type="text" class="word_input" autofocus placeholder="Reverse Words...">
        <h1 class="letter_title">Write The Sentence To Reverse Your Letters</h1>
        <input type="text" class="letter_input" placeholder="Reverse Letters...">
        <h1>Seperator</h1>
        <input type="text" class="seperator" placeholder="Seperator...">
        <h1>OUTPUT</h1>
        <div class="printer"></div>

        <button>Clear All Screen</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
