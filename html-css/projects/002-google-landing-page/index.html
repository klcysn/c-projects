<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Google Search Engine, you can search what you imagine">
    <meta name="keywords" content="Google, search, find">
    <meta name="author" content="Yasin Kilic">
    <title>Google Landing Page</title>
</head>
<body>
    <div id="main">
        <nav id="top">
            <button id="sign">Sign In</button>
            <a href="" id="app"><img src="./images/appicon.png" alt="Applications"></a>
            <a href="" class="top_head_r imgs">Images</a>
            <a href="" class="top_head_r imgs">Gmail</a>
            <a href="" class="top_head_l">About</a>
            <a href="" class="top_head_l">Store</a>
        </nav>

        <section id="container">
            <div>
                <img src="./images/googlelogo.png" alt="Google" width="55%">
                <form action="https://www.google.com/">
                    <input type="search" name="search" id="search">
                    <a href=""><img src="./images/google_microphone.png" alt="Mic" width="3%" style="float:right;position: relative;top: -2.7em;left:-1.2em;"></a>
                </form>
            </div>
            <div id="last_button">
                <button id="last1">Google Search</button>
                <button id="last2">I'm Feeling Lucky</button><br>
                <p id="lang">Other Languages you can use Google: <a href="#" id="lang-a">English</a></p>
            </div>
        </section>
        <div id="end">
            <footer id="loc">
                <p>Turkey</p>
            </footer>

            <footer id="bottom">
                <nav id="nav-r">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>
                <nav id="nav-l">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </nav>
            </footer>
    </div>
</div>
</body>
</html>
