<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.css">
    <script src="https://kit.fontawesome.com/07c1d74b52.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header><h1>Checkout</h1></header>
        <form action="">
            <h3>Contact information</h3>
            <label for="email">Email</label>
            <div>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your mail...">
            </div>
            <label for="tel">Phone</label>
            <div>
                <i class="fas fa-phone-alt"></i>
                <input type="tel" id="tel" name="tel" placeholder="Enter your phone...">
            </div>
            <h3>Shipping address</h3>
            <label for="name">Full name</label>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Enter your Full name...">
            </div>
            <label for="address">Address</label>
            <div>
                <i class="fas fa-home"></i>
                <input type="text" name="address" id="address" placeholder="Enter your address...">
            </div>
            <label for="city">City</label>
            <div>
                <i class="fas fa-city"></i>
                <input type="text" name="city" id="city" placeholder="Enter your city...">
            </div>
            <label for="country">Country</label>
            <div>
                <i class="fas fa-globe-europe"></i>
                <select name="country" id="country">
                    <optgroup label="Europe">
                        <option value="Turkey">Turkey</option>
                        <option value="Germany">Germany</option>
                        <option value="Uk">UK</option>
                    </optgroup>
                    <optgroup label="America">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </optgroup>
                </select>
            </div>
            <label for="post">Post code</label>
            <div>
                <i class="fas fa-mail-bulk"></i>
                <input type="text" name="post" id="post" placeholder="Enter your postal code...">
            </div>
            <label><input type="checkbox" name="information">See this information next time</label><br>
            <button type="submit">Continue</button>
        </form>

        <div class="basket">
            <div>
                <div>
                    <img src="./IMG/photo1.png" alt="Bag">
                    <div>
                        <h3>Vintage Backbag</h3>
                        <p><span>$54.99</span> <small><del>$94.99</del></small></p>
                        <button>-</button>
                        <input type="number" id="number" min="1" placeholder="0">
                        <button>+</button>
                    </div>
                </div>
                <div>
                    <img src="./IMG/photo2.png" alt="Shoes">
                    <div>
                        <h3>Levi Shoes</h3>
                        <p><span>$74.99</span> <small><del>$124.99</del></small></p>
                        <button>-</button>
                        <input type="number" id="number" min="1" placeholder="0">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div>
                <table>
                    <tr>
                        <td>Shipping</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$148.98</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
